<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- boostrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awsome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <!--custom styles-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<h1 class="h1">My Decks</h1>
<button class="btn btn-info add-new-deck" onclick="addNewDeck()">+ Add New Deck</button><br>

<div class="deck-form d-none">
    <input type="text" class="deck-name-input" placeholder="deck name">
    <button class="create-deck" onclick="createDeck()">Create Deck</button>
</div>

<div id="decksDisplay">
    <template id="deckTemplate">
        <div class="deck d-none" id="1">
            <button class="deck-toggle deck-name btn btn-warning" onclick="">Deck Name</button>
            <div class="deck-content">
                <button class="btn btn-primary add-new-card" onclick="">+ Add New Card</button>
                <div class="card-form d-none">
                    <input type="text" class="card-question-input" placeholder="Question">
                    <input type="text" class="card-answer-input" placeholder="Answer">
                    <button class="create-card" onclick="">Create Card</button>
                </div>
                <div class="card-display"></div>
            </div>
        </div>
    </template>
</div>

        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
